<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Conversor de divisas</title>
</head>

<body>
    <header>
        <h1>Conversor de Divisas</h1>
        <img src="images/conversor-imagen.png"
            class="logo" alt="imagen conversor">
    </header>


    <!--Formulario-->
    <main>
        <div class="caja">
            <form id="formulario">

                <!--Primera opcion de monedas-->
                <div class="container1">
                    <input type="number" id="primer_valor" placeholder="1" value="1"><!--Cantidad de dinero que se quiere saber-->
                    <select id="divisas1">
                       <option value="COP" selected>COP - Peso colombiano</option>
                       <option value="MXN">MXN - Peso mexicano</option>
                       <option value="USD">USD - Dolar</option>
                       <option value="GBP">GBP - Libra esterlina</option>
                       <option value="EUR">EUR - Euro</option>
                    </select>
                </div>

                
                <!--boton de cambiar-->
                <div class="container-button">
                    <div class="valor_actual" id="valor_actual"></div><!--Valor de la moneda-->
                    <button type="button" class="invertir" id="invertir">Cambiar</button><!--boton de intercambiar monedas-->
                </div>

                
                <!--Segunda opcion de monedas-->
                <div class="container2">
                    <input type="number" id="segundo_valor"><!--Cantidad de dinero al cambio-->
                    <select id="divisas2">
                       <option value="COP">COP - Peso colombiano</option>
                       <option value="MXN">MXN - Peso mexicano</option>
                       <option value="USD" selected>USD - Dolar</option>
                       <option value="GBP">GBP - Libra esterlina</option>
                       <option value="EUR">EUR - Euro</option>
                    </select>
                </div>
                
            </form>
        </div>

    </main>


    <footer>
        <p class="pie">oct 2021.</p>
    </footer>


    <script src="scripts/index.js"></script>
</body>

</html>
